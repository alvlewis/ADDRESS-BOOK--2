<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddressBook Pt. 2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="icon" href="http://oacys.com/wp-content/uploads/2016/04/call.png">
</head>
<body>

        <section>
          <div class="container">
            <form>
              <input type="text" id="name" name="name" placeholder="Name">
              <input type="text" id="email" email="email" placeholder="Email">
              <input type="text" id="phone" phone="phone" placeholder="Phone">
              <select id="relation" name="relation">
                <option>Family</option>
                <option>Friend</option>
                <option>Coworker</option>
                <option>Classmate</option>
                <option>Other</option>
              </select>
                  
                  
              <input class="addContact" type="button" value="Add">
                  
            </form>
          </div>
                  
            <div class = "containerA"></div>
            
                </section>
            
                <script src="scripts.js"></script>
            </body>
            </html>
